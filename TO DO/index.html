<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List
        </title>
        <link
            rel="icon"
            href="https://th.bing.com/th/id/OIP.w6UCH2SSZPG7tRUvQJJThwHaHa?w=203&h=203&c=7&r=0&o=5&dpr=1.3&pid=1.7">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body align="center">
        <h1>To-Do List Web App</h1> <br> <br>
        <form id="to-do-form">
            <input type="text" placeholder="Add task..." id="input-task"> &nbsp;&nbsp;&nbsp;
            <button type="submit">Add </button>
        </form>

        <br> <br> <br> <br>

        <div id="pending-tasks">
            <h2>Pending Tasks</h2>
            <ul id="task-list"></ul>
        </div>

        <br> <br>

        <div id="completed-tasks">
            <h2>Completed Tasks</h2>
            <ul id="completed-list"></ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
